<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Hello + Counter + Dark Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .dark {
      background: #121212;
      color: #f1f1f1;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <p>Demo Branch → PR → Conflict</p>

  <button id="btn">Click me</button>
  <p id="count">0</p>

  <button id="toggle">Toggle Dark Mode</button>

  <script>
    let c = 0;
    document.getElementById('btn').onclick = () => {
      c++;
      document.getElementById('count').innerText = c;
    };

    document.getElementById('toggle').onclick = () => {
      document.body.classList.toggle('dark');
    };
  </script>
</body>
</html>
