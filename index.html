<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Hello + Counter</title>
</head>
<body>
  <h1>สวัสดีชาวโลก</h1>
  <h1>Hello there</h1>
  <button id="btn">Click me</button>
  <p id="count">0</p>

  <script>
    let c = 0;
    document.getElementById('btn').onclick = () => {
      c++;
      document.getElementById('count').innerText = c;
    };
  </script>
</body>
</html>
